name: Lint Python Code Base

on:
  push:
    branches-ignore:
      - 'gh-pages'
    paths:
      - compass/**
      - .github/workflows/lint-python.yml
      - pyproject.toml
      - pixi.lock
  pull_request:
    paths:
      - compass/**
      - .github/workflows/lint-python.yml
      - pyproject.toml
      - pixi.lock

jobs:
  lint:
    name: Lint Python Code Base with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "check"
          src: "./compass"
      - uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "format --check"
          src: "./compass"
