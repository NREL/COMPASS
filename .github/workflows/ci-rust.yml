name: Rust checks

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - crates/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/ci-rust.yml
      - pyproject.toml
      - pixi.lock
  schedule:
    - cron: '0 5 * * 1'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.48.0
          frozen: true
          cache: true
          cache-write: ${{ github.ref == 'refs/heads/main' }}
          environments: pdev rdev

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "gha"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run cargo check
        run: |
          pixi run -e rdev --frozen cargo check --workspace --locked

  lints:
    # Only run tests if code looks OK
    needs: check
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.48.0
          frozen: true
          cache: true
          cache-write: ${{ github.ref == 'refs/heads/main' }}
          environments: pdev rdev

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "gha"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run cargo fmt
        run: |
          pixi run -e rdev --frozen cargo fmt --all --check

      - name: Run cargo clippy
        run: |
          pixi run -e rdev --frozen cargo clippy --locked --all-features --tests -- -D warnings

  test:
    # Only run tests if code looks OK
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.48.0
          frozen: true
          cache: true
          cache-write: ${{ github.ref == 'refs/heads/main' }}
          environments: pdev rdev

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "gha"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - run: pixi run -e rdev --frozen cargo test --locked --workspace --no-fail-fast

  publish:
    name: Publish (dry-run)
    # Only run tests if code looks OK
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.48.0
          frozen: true
          cache: true
          cache-write: ${{ github.ref == 'refs/heads/main' }}
          environments: pdev rdev

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "gha"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Publish crates (core library)
        run: |
          pixi run -e rdev --frozen cargo publish --locked -p infra-compass-db --all-features --dry-run

      - name: Publish crates (CLI)
        run: |
          pixi run -e rdev --frozen cargo publish --locked -p infra-compass-cli --all-features --dry-run
